<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sample Product</title>

    <!-- Open Graph -->
    <meta property="og:title" content="Sample Product OG Title" />
    <meta property="og:image" content="https://example.com/image-og.jpg" />
    <meta
      property="og:description"
      content="This is a sample product description."
    />

    <!-- Twitter Card -->
    <meta name="twitter:title" content="Sample Product Twitter Title" />
    <meta
      name="twitter:image"
      content="https://example.com/image-twitter.jpg"
    />
    <meta name="twitter:description" content="Sample Twitter description" />
  </head>
  <body>
    <h1>Sample Product Page</h1>
    <img src="https://example.com/image-fallback.jpg" alt="Fallback Image" />
    <p>Price: $99</p>
    <p>Source: example.com</p>
  </body>
</html>
